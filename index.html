  <!-- ==== JAVASCRIPT ==== -->
  <script>
    // Toggle menu (untuk tampilan mobile)
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav-menu');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

  <script>
    // === Otomatis hubungkan style.css & script.js dari folder utama ===

    const currentPath = window.location.pathname;
    const depth = currentPath.split('/').filter(p => p).length - 1; // hitung kedalaman folder
    const prefix = depth > 0 ? '../'.repeat(depth) : ''; // kalau di root, kosong

    // Tambahkan style.css ke <head>
    const styleLink = document.createElement('link');
    styleLink.rel = 'stylesheet';
    styleLink.href = prefix + 'style.css';
    document.head.appendChild(styleLink);

    // Tambahkan script.js ke akhir <body>
    const jsScript = document.createElement('script');
    jsScript.src = prefix + 'script.js';
    document.body.appendChild(jsScript);
  </script>

</body>
