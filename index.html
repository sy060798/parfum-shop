<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Modern & Simpel</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ==== HEADER ==== -->
  <header>
    <a href="#" class="logo">MyBrand</a>
    <nav id="nav-menu">
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Layanan</a>
      <a href="#">Kontak</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">☰</div>

    <!-- Tombol ke produk -->
    <a href="produk/index.html" class="btn-primary">Mulai</a>
  </header>

  <!-- ==== BAGIAN PROMO ==== -->
  <section class="promo">
    <div class="promo-text promo-slider-wrap" aria-label="Promo Spesial Scant Parfum">
      <div class="promo-slider" id="promoSlider" role="list">
        <div class="slide" role="listitem">
          <div class="slide-block">
            <p class="slide-text">✨ Promo Spesial Oktober — Diskon hingga <strong>30%</strong> untuk koleksi favorit!</p>
          </div>
        </div>
        <div class="slide" role="listitem">
          <div class="slide-block">
            <p class="slide-text">🎁 Gratis ongkir untuk pembelian minimum Rp 200.000 — hanya bulan ini!</p>
          </div>
        </div>
        <div class="slide" role="listitem">
          <div class="slide-block">
            <p class="slide-text">🕒 Flash Sale: 2 jam setiap Jumat — buruan sebelum kehabisan!</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ==== JAVASCRIPT ==== -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav-menu');
    toggle.addEventListener('click', () => nav.classList.toggle('active'));

    // Tutup menu setelah klik link
    document.querySelectorAll('#nav-menu a').forEach(link => {
      link.addEventListener('click', () => nav.classList.remove('active'));
    });
  </script>

  <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>


</body>
</html>
